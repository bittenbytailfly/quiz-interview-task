<div class="add-questions">
  <form>
    <div class="form-group">
      <label for="question">Question</label>
      <input type="text" maxlength="255" id="question" class="form-control" placeholder="e.g. What is the capital of Peru?" />
    </div>
    <div class="form-group">
      <label for="answer">Answer</label>
      <input type="text" maxlength="255" id="answer" class="form-control" placeholder="e.g. Lima" />
    </div>
    <div class="form-group">
      <button id="save-question">Save Question</button>
    </div>
  </form>
</div>
